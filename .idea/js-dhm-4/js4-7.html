<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function ulCreator(number, text){
    document.write(`<ul>`)
    for (i = 0; i < number; i++){
      document.write(`<li>${text}</li>`)
    }
    document.write(`</ul>`)
  }
  ulCreator(5, `text`)
</script>
</body>
</html>
