<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let listOfItems = ['html', 'css', 'javascript', 'mysql', 'mongodb', 'react', 'angular', 'node.js'];
  document.write(`<ul>`)
  for (const language of listOfItems){
    document.write(`<li>${language}</li>`)
  }
  document.write(`</ul>`)
</script>
</body>
</html>
