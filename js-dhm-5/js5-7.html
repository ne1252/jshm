<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let ulgen = (text, li) =>{
        document.write(`<ul>`)
        for (i = 0; i < li; i++){
            document.write(`<li>${text}</li>`)
        }
        document.write(`</ul>`)
    }
    ulgen(`okokok`, 3)
</script>
</body>
</html>
