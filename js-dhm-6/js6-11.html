<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  const suits = [`spade`, `diamond`,`heart`,`club`]
  const values = [`6`,`7`,`8`,`9`,`10`,`jack`,`queen`,`king`,`ace`]
  const cards =[]
  for (const suit of suits){
    for (const value of values){
      const card = {cardSuit:suit,number:value}
      if (suit === `heart` || suit === `diamond`){
        card.color = `red`
      }
      else {
        card.color = `black`
      }
      cards.push(card)
    }
  }
 const reduce = cards.reduce((accume, card) => {
    switch (card.cardSuit) {
      case `spade`:
        accume.spades.push(card)
            break;
      case `diamond`:
        accume.diamonds.push(card)
        break;
      case `heart`:
        accume.hearts.push(card)
        break;
      case `club`:
        accume.clubs.push(card)
        break;
    }
    return accume

  },
          {
            spades:[],
            diamonds:[],
            hearts:[],
            clubs:[]
          })
  console.log(reduce)
</script>
</body>
</html>
