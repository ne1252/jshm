<script>
  function sortnum(nums, direction){
    if (direction === `ascending`){
      return nums.sort((a,b) => a - b )
    }
    if (direction === `descending`){
      return nums.sort((a,b) => b -a )
    }
  }
  let nums = [11,21,3]
  console.log(sortnum(nums,`descending`))
</script>
